apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-cashing
  namespace: prd-cm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-cashing
  template:
    metadata:
      labels:
        app: db-cashing
    spec:
      containers:
        - name: db-cashing
          image: ghcr.io/kirapixel/flask-db-cashing
          envFrom:
            - secretRef:
                name: flask-cm-spectr-secret
