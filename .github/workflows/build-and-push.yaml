name: Build, Push and Update Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set image tag
      id: vars
      run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/kirapixel/flask-db-cashing:${{ env.TAG }}

    - name: Update deployment.yaml with new image tag
      run: |
        sed -i "s|image: ghcr.io/kirapixel/flask-db-cashing:.*|image: ghcr.io/kirapixel/flask-db-cashing:${{ env.TAG }}|g" deploy/deployment.yaml

    - name: Commit and push deployment update
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add deploy/deployment.yaml
        git commit -m "Update image tag to ${{ env.TAG }}"
        git push
